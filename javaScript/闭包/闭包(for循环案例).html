<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script>
window.onload = function(){
	var aLi = document.getElementsByTagName('li');

	//如果不用匿名函数自执行 每次弹出的都是3 因为页面一打开for就执行了 而里面的函数要等点击后才执行
	
	/*for(var i=0;i<aLi.length;i++){
	
		(function(i){// 每次执行for的时候都把i存入匿名函数中 
		
			aLi[i].onclick = function(){ 这里的aLi[i]能取到值
				alert(i);
			};
		
		})(i);
		
		
	}*/
	
	for(var i=0;i<aLi.length;i++){
	//因为aLi[i] 本来就能得到值  所以存入的i直接用于函数里就行了
			aLi[i].onclick = (function(i){
			
				return function(){
					alert(i);	
				}
				
			})(i);

		
	}
	
};
</script>
</head>

<body>
<ul>
	<li class="1">11111111111</li>
    <li class="2">11111111111</li>
    <li class="3">11111111111</li>
</ul>
</body>
</html>
